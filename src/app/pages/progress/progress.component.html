<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi progreso</h4>
                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:10px;" 
                        [style.width]="percentage1"
                        role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-info progress-bar-striped active" 
                        style="height:10px;" 
                        [style.width]="percentage2"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer 
                    [progress]="progress1" 
                    (change)="progress1 = $event">
                </app-incrementer>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer 
                    [progress]="progress2" 
                    (change)="progress2 = $event"
                    [btnClass]="'btn-info'">
                </app-incrementer>
            </div>
        </div>
    </div>
</div>
